<!DOCTYPE html>
<html lang="zh-CN">

  <meta charset="UTF-8">

<body>
  <div class="container">
    <img src="./images/检索.png" alt="背景图" class="bg">
    <div class="content">
      <textarea id="resultBox" class="text-box" placeholder="在此显示检索结果或提示信息..." readonly></textarea>
      
      <h1 class="title">热门搜索&nbsp;&nbsp;&nbsp;最近搜索&nbsp;&nbsp;&nbsp;拍照解析&nbsp;&nbsp;&nbsp;语音输入&nbsp;&nbsp;&nbsp;导入图片</h1>

      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="搜索..." />
        <button id="searchBtn">搜索</button>
      </div>
    </div>
  </div>

  <a href="./index.html" class="title2">返回主页</a>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const resultBox = document.getElementById('resultBox');

    const fakeDatabase = {
      '制扇': '中国制扇技艺是国家级非物质文化遗产的重要代表，集雕刻、绘画、书法、镶嵌等工艺于一体，兼具实用性与艺术性。其历史可追溯至商代，南宋时期苏州与杭州成为制扇中心，明清时期达到鼎盛。代表性技艺如苏州雅扇 ，以折扇、檀香扇、绢宫扇三大类闻名，扇骨多选用竹材，经煮、晒、磨等数十道工序制成，辅以“拉花”“烫花”等装饰工艺。南宋时已出现乌竹骨泥金扇，清代成为皇家贡品。檀香扇以天然檀香木为材，融合雕刻与绘画，扇面题材多山水花鸟，尽显江南雅韵。杭州王星记扇是实用美观兼具的代表，以黑纸扇和檀香扇著称，黑纸扇需经86道工序，扇面涂刷柿漆，兼具遮阳挡雨功能，被誉为“一把扇子半把伞”。其檀香扇采用拉花、雕花等技法，扇骨雕刻精细，曾作为国礼赠予外宾。更有以极细竹丝编织成绢纨般扇面，扇柄缀流苏或玉雕，风格清雅，工艺繁复，需数万根竹丝手工编织的自贡竹篾丝扇；扇骨融入吉祥图案，以“方头直式”为经典的北京朝阳折扇；层次分明，以烙画装饰的广东新会葵扇等。随着现代生活方式转变，传统制扇技艺面临传承困境，但通过非遗保护、工艺创新及文化推广（如国际展览与国礼定制），其艺术价值与文化内涵得以延续，成为中华传统工艺的瑰宝。',
      '缠花': '缠花是一种中国传统手工艺，结合了编织、缠绕、刺绣等技法，主要用于制作精美的装饰品，如发饰、胸针、挂件等。其特点是色彩鲜艳、线条流畅，常以丝线、金属丝、珠子等材料缠绕出各种花卉、鸟兽或吉祥图案，具有浓厚的民俗艺术特色。缠花的起源与发展1. 历史渊源：   缠花技艺可追溯至唐宋时期，当时称为“缠枝”或“盘花”，常用于宫廷和贵族女子的发饰、服饰装饰。  明清时期，缠花工艺更加普及，成为民间婚嫁、节庆中的重要装饰，如新娘头饰“凤冠”上的缠花元素。  福建、广东、台湾等地的缠花工艺尤为著名，并与当地民俗文化结合，形成独特风格（如台湾的“春仔花”）。2. 文化寓意：  缠花常以牡丹（富贵）、莲花（纯洁）、石榴（多子）等为题材，寄托吉祥寓意。  在闽南和客家文化中，缠花是婚礼中新娘佩戴的吉祥物，象征幸福美满。3. 现代传承：  缠花被列入部分地区的非物质文化遗产名录，如台湾的“传统缠花工艺”。  近年来，随着汉服文化复兴，缠花作为配饰重新流行，并融入现代设计。',
      '漆雕': '漆雕（又称“雕漆”）是中国传统工艺美术中的瑰宝，以天然大漆为主要材料，通过层层髹涂、雕刻、打磨等工序制成色彩艳丽、纹样精美的艺术品。其工艺复杂，耗时漫长，具有极高的艺术价值和收藏价值。漆雕的起源与发展1. 历史渊源新石器时代：中国早在新石器时代就已使用天然漆（大漆）制作器物，如浙江河姆渡遗址出土的朱漆木碗（距今约7000年）。战国至汉代：漆器工艺成熟，出现彩绘、镶嵌等技法，但雕漆尚未形成独立工艺。唐代：雕漆技术初步出现，但实物留存极少。宋元时期：雕漆技艺趋于成熟，以浙江嘉兴、江苏扬州等地为中心，形成“剔红”（红漆雕）、“剔黑”（黑漆雕）等风格。明清时期：  明代（永乐、宣德年间）：宫廷设“果园厂”专攻雕漆，工艺登峰造极，纹饰繁复华丽。  清代（乾隆时期）：雕漆与镶嵌（螺钿、玉石）结合，富丽堂皇，但后期因国力衰退而衰落。近现代：20世纪后，北京、扬州、福州等地成为漆雕主要传承地，2006年“雕漆技艺”被列入国家级非物质文化遗产。2. 地域流派北京雕漆：以宫廷风格为主，厚重华丽，题材多龙凤、花卉。扬州雕漆：擅长“剔红”“剔彩”，线条流畅，更具文人气息。福州脱胎漆器：结合雕漆与脱胎技法，轻巧细腻。漆雕的制作工艺1. 制胎：以木、铜、陶瓷等为胎体。  2. 髹漆：反复涂刷天然大漆（每层需阴干，需数十至数百层，耗时数月甚至数年）。  3. 画样：在漆层上绘制纹样。  4. 雕刻：用特制刀具雕出浮雕效果（如花卉、山水、人物）。  5. 打磨抛光：使表面光滑润泽。  ',
      '冰雕': '哈尔滨冰雕艺术是黑龙江省省级非物质文化遗产，其历史可追溯至金代，以冰灯为雏形，逐渐发展成为融合雕刻技艺与冰雪文化的独特艺术形式。‌‌核心特点与历史沿革‌历史起源‌：冰雕最早可追溯至金代（1115-1234年），女真族人在哈尔滨阿什河畔用冰灯捕鱼和装饰宫廷。明清时期冰灯发展为民间艺术，20世纪60年代哈尔滨首届冰灯游园会使冰雕技艺系统化、规模化。‌非遗认定‌：2009年，哈尔滨冰灯冰雕制作技艺被列入黑龙江省第二批非物质文化遗产名录，包含采冰、雕刻、灯光设计等完整工艺流程。‌技艺特色‌：‌分类‌：分为圆雕（立体造型）、浮雕（背景浮雕）、透雕（镂空雕刻）‌工具与流程‌：使用20多种工具（电锯、冰铲等），需经历采冰（选纯净透明冰层）、切割、垒砌、打磨、雕刻、安装彩灯等步骤。‌难点‌：冰的易融性和脆弱性要求雕刻时兼顾温度控制与细节精度。现代传承与创新‌传承人贡献‌：非遗传承人张伟洪结合传统技艺与现代艺术，开发出拓彩冰雪画、冰花瓷、雪雕灯等创新形式，并将冰雕技艺引入研学活动和学校教育。‌文化影响力‌：哈尔滨冰雪节（每年1月5日开幕）和冰雪大世界已成为国际知名冰雪旅游项目，融合冰雕观赏与冰雪娱乐，推动非遗技艺的全球传播。艺术价值与保护挑战‌艺术价值‌：冰雕体现了自然与人文的结合，通过光的折射增强视觉效果，被称为“减法的艺术”。‌保护难点‌：受气候制约，冰雕保存时间短，需通过材料创新（如纸雕、琉璃）延长技艺展示周期。',
      '发簪': '发簪又称簪子，是用以固定头发或顶戴的发饰，同时具有装饰作用，一般为单股，双股的称为钗或发钗。发簪起源可追溯到一万年前的新石器时代，当时多用兽骨制成。先秦时期多称“笄”，两汉、魏晋六朝时期“笄”与“簪”同义竞争，隋唐五代开始“簪”盛行并取代“笄”。唐宋时期及以后各代是发簪流行的盛世。古代发簪材质多样，有木、玉石、玳瑁、陶瓷、骨、牙、金、银、铜等，现代还有亚克力、塑料等材质。制作工艺包括雕刻、镶嵌、镂空、累丝、錾刻、焊接等，如明代金蝉玉叶发簪，金蝉采用压模铸范、薄叶延展、錾刻、焊接等工艺，玉叶则汲取阳线、阴线、平凸等琢玉工艺。款式造型：发簪式样丰富，变化多集中在簪首，常见造型有以下几种：花卉造型：如梅花、莲花、菊花、桃花、牡丹花和芙蓉花等，寓意美好，如牡丹象征富贵。 动物造型：以龙凤、麒麟、燕雀及游鱼等较为常见，其中凤簪最多且制作精致，龙象征皇权，凤代表高贵。 几何造型：有圆形、方形、三角形等，简约大方，如一些玉质或木质的圆形簪首发簪。 簪常借用来指官宦身份，如簪发、簪缨和簪笏，比喻荣显富贵。成年标志：在中国古代，女子年满15岁行“笄礼”，插笄表示成年，意味着可以谈婚论嫁。爱情象征：古代恋人之间有赠簪习俗，女子将钗折断一分为二，一半赠爱人，一半自留，代表着对爱情的忠贞和期盼。近现代，发簪在汉族中逐渐衰亡，但在少数民族中仍然流行，如满族的“大扁方”银簪、苗族的尖头银簪、黎族的银发簪等。如今，发簪不仅保留了古典韵味，还融入现代设计元素，成为展现个人风格和品味的时尚配饰。',
      '盘扣': '盘扣又称盘纽、纽绊，由布条经手工折叠、缝纫、盘绕制成，主要用于固定衣襟或装饰衣物。它不仅是中国传统服装（如旗袍、马褂）的核心配件，更是中国结艺术的重要分支，2009年被列入上海市非物质文化遗产名录。起源于秦始皇陵兵马俑铠甲上已出现类似一字扣的雏形。先秦时期多用绳结，宋元时期逐渐简化，至清朝初期形成完整体系。随着汉服文化兴起，盘扣成为时尚潮流，甚至登上国际时装周。结构分为分为盘纽（扣头）、纽襻（扣环）、襻花（装饰部分）。常见类型包括一字扣：基础款式，简洁实用。象形扣：如蝴蝶扣（象征比翼双飞）、蝙蝠扣（寓意幸福）、宝相花扣（代表富贵）。复合扣：结合多种纹样，如四合如意扣。在现在经常在跨界应用，从服饰延伸至胸针、耳环等饰品，例如非遗传承人张丽娟设计的“梅花盘扣胸针”。同时也融合在当代设计中融入金属丝等新材料，吸引年轻群体。盘扣承载着吉祥寓意与民族情感，如石榴纹象征多子，蝴蝶扣表达爱情。它不仅是服饰部件，更是东方美学的缩影，被誉为“方寸间盛开的艺术之花”。也加入了调节式设计开发磁吸盘扣、伸缩扣等结构，解决传统盘扣穿戴繁琐问题，适应快节奏生活需求'
    };

    searchBtn.addEventListener('click', () => {
      const key = searchInput.value.trim();
      if (!key) {
        resultBox.value = '请输入关键字进行检索。';
        return;
      }
      const result = fakeDatabase[key];
      resultBox.value = result || `未找到与“${key}”相关的内容。`;
    });

    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') searchBtn.click();
    });
  </script>
</body>
</html>
