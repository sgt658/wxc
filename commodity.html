<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基地信息</title>
  <link rel="stylesheet" href="commodity.css">
</head>
<body>
  <div class="curve-block">
    <div class="title">非遗商品</div>
  </div>      

  <!-- 顶部区域：显示一张图片 -->

    <div class="red-banner">
      <div class="title1">选择心仪的产品</div>
      <div class="white"></div>
    </div>
  </header>

  <!-- 图片区块 -->
  <div class="image-section">
    <div class="image-row">
      <div class="image-card">
        <img src="images/发簪/1.jpg" alt="商品1">
        <p class="product-name">发簪</p>
        <p class="price">售价20元</p>
      </div>
      <div class="image-card">

      <div class="image-card">

        <p class="price">售价30元</p>
      </div>
      <div class="image-card">
        <img src="images/制扇/6.png" alt="商品4">
        <p class="product-name">制扇</p>
        <p class="price">售价23元</p>
      </div>
    </div>

    <div class="image-row">
      <div class="image-card">
        <img src="images/1.png" alt="商品5">
        <p class="product-name">盘扣</p>
        <p class="price">售价22元</p>
      </div>
      <div class="image-card">
        <img src="images/缠花/5.jpg" alt="商品6">

    </div>

    <a href="./index.html" class="title2">返回主页</a>
