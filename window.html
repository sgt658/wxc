      <div class="info">
        <h2>文小创</h2>
        <p class="id">创小号：87563666</p>

  <!-- 标签菜单 -->
  <nav class="tab-menu">
    <a href="./my.html" class="tab">作品</a>

    <button class="tab active">橱窗</button>

  <div class="works-grid">
    <div class="work-item">

    </div>
    <div class="work-item">
      <img src="images/1.png" alt="商品2">
      <p>盘扣</p>
    </div>
    <div class="work-item">
      <img src="images/发簪/1.jpg" alt="商品3">
      <p>发簪</p>
    </div>
  </div>

  <!-- 返回主页按钮（固定在最底部） -->
  <a href="./index.html" class="title2">返回主页</a>
