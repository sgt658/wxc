  <link rel="stylesheet" href="my.css" />

        <img src="images/检索.png" alt="头像">

      <div class="info">
        <h2>文小创</h2>
        <p class="id">创小号：87563666</p>
      </div>
      <div class="actions">

        <button class="icon-btn">💰 我的钱包</button>
        <button class="icon-btn">⚙️ 设置</button>

    </header>
  </div>

  <!-- 统计数据 & 购物车 -->
  <section class="stats-cart">
    <div class="stats">
      <div><strong>750</strong><span>粉丝</span></div>
      <div><strong>580</strong><span>关注</span></div>
      <div><strong>1500</strong><span>获赞</span></div>
      <div><strong>5040</strong><span>浏览量</span></div>
    </div>

  <!-- 标签菜单 -->
  <nav class="tab-menu">
    <button class="tab active">作品</button>
    <a href="./collect.html" class="tab">收藏</a>
    <a href="./window.html" class="tab">橱窗</a>
  </nav>

  <!-- 作品栅格 -->
  <div class="works-grid">
    <div class="work-item">
      <img src="images/皮影戏.jpg" alt="作品1">
      <p>光影绘梦，演绎千年古往今来</p>
    </div>
    <div class="work-item">
      <img src="images/黎锦.png" alt="作品2">
      <p>【织越千年，经纬华章】纺织界的“甲骨文。”</p>
    </div>
    <div class="work-item">
      <img src="images/腊染.png" alt="作品3">
      <p>【苗族蜡染】一把腊刀画山川日月</p>
    </div>
  </div>

    <div class="work-item">

      <p>非遗技艺雕琢，每一方都是自然与匠心的对话</p>
    </div>
    <div class="work-item">
      <img src="images/风筝.jpg" alt="作品5">
      <p>潍坊风筝节，啥都能上天！感觉自己好渺小</p>
    </div>
  </div>

  <!-- 返回主页按钮（固定在最底部） -->
  <a href="./index.html" class="title2">返回主页</a>
